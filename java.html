<script>
  // ดึงข้อมูล JSON จากไฟล์
  fetch('country-by-avg-male-height.json')
    .then(response => response.json())
    .then(data => {
      // ดึงข้อมูล country และ location จาก JSON
      const countries = data.map(item => item.country);
      const height = data.map(item => item.height);
      
      const ctx = document.getElementById('myCharty');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: countries,
          datasets: [{
            label: 'Country',
            data: height,
            borderWidth: 5
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    });
 </script>

    <div class="w3-content w3-padding-64 w3-margin-top" style="max-width:1564px">
      <h3>Just change A - Z</h3>
      <p id="demo">Hi</p>
      
      <hr>
      <h3>Click to change</h3>

      <button class="w3-button w3-light-grey w3-padding-large w3-hover-black" onclick="myFunction()">Click me</button>
      
      <hr>
      <h3>Calculate number</h3>
      <input id="numb">

      <p id="demo3"></p>

      <script>
        //document.getElementById("demo").innerHTML = "Hello World";
      
        function printAlphabets() {
        // สร้างตัวแปรเพื่อเก็บตัวอักษร A-Z
        const alphabets = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      
        // ใช้ forEach เพื่อวนลูปผ่านทุกตัวอักษร
        alphabets.split('').forEach((alphabet, index) => {
          // ใช้ setTimeout เพื่อกำหนดระยะเวลาการแสดงผล
          setTimeout(() => {
            document.getElementById("demo").innerHTML = alphabet;
            console.log(alphabet);
          }, index * 1000); // 1000 milliseconds = 1 วินาที
        });
      }
      printAlphabets();
      
        function myFunction() {
          document.getElementById("demo2").innerHTML = "HI BRO!!!";
      }
      
        function myFunction2() {
        // Get the value of the input field with id="numb"
        let x = document.getElementById("numb").value;
        // If x is Not a Number or less than one or greater than 10
        let text;
        if (isNaN(x) || x < 1 || x > 10) {
          text = "Input not valid";
        } else {
          text = "Input OK";
        }
        document.getElementById("demo3").innerHTML = text;
      }
      
      
      </script>
